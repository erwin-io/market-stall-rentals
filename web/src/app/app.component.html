
<ng-http-loader 
    [backdrop]="true"
    [backgroundColor]="'#ff0000'"
    [debounceDelay]="100"
    [extraDuration]="300"
    [minDuration]="300"
    [backdropBackgroundColor]="'rgb(83 83 83 / 59%)'">
</ng-http-loader>
<div *ngIf="layout==='main'" class="layout" [ngClass]="layout === 'main' ? layout : ''">
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
            <mat-icon>menu</mat-icon>
        </button>
        <img id="banner" src="../assets/img/banner.png">
        <span>{{title}}</span>
        <span class="toolbar-item-spacer"></span>
        <button mat-icon-button matTooltip="Notifications">
            <mat-icon>notifications</mat-icon>
        </button>
        <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
            <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
            <button mat-menu-item routerLink="/">
                <mat-icon>person</mat-icon><span>My Account</span>
            </button>
            <button mat-menu-item routerLink="/">
                <mat-icon>settings</mat-icon><span>Settings</span>
            </button>
            <button mat-menu-item routerLink="/">
                <mat-icon>help</mat-icon><span>Help</span>
            </button>
            <mat-divider></mat-divider>
            <button mat-menu-item (click)="signOut()">
                <mat-icon>exit_to_app</mat-icon>Logout
            </button>
        </mat-menu>
    </mat-toolbar>
    
    <mat-sidenav-container class="app-container" >
        <mat-sidenav #sidenav mode="over" [class.mat-elevation-z4]="true" class="app-sidenav">
            <mat-nav-list>
                <mat-list-item routerLink="dashboard" (mouseup)="sidenav.close()">
                    <mat-icon>dashboard</mat-icon><span>Dashboard</span>
                </mat-list-item>
                <mat-list-item routerLink="rental-contract" (mouseup)="sidenav.close()">
                    <mat-icon>assignment</mat-icon><span>Rental Contract</span>
                </mat-list-item>
                <mat-list-item routerLink="payments" (mouseup)="sidenav.close()">
                    <mat-icon>attach_money</mat-icon><span>Payments</span>
                </mat-list-item>
                <mat-list-item routerLink="stall" (mouseup)="sidenav.close()">
                    <mat-icon>store_mall_directory</mat-icon><span>Stall</span>
                </mat-list-item>
                <mat-list-item routerLink="users" (mouseup)="sidenav.close()">
                    <mat-icon>account_circle</mat-icon><span>Users</span>
                </mat-list-item>
                <mat-list-item routerLink="roles" (mouseup)="sidenav.close()">
                    <mat-icon>supervisor_account</mat-icon><span>Roles</span>
                </mat-list-item>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
            <router-outlet>
            </router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
<div *ngIf="layout==='auth'" class="layout" [ngClass]="layout === 'auth' ? layout : ''">
    <router-outlet>
    </router-outlet>
</div>
