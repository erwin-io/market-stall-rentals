<mat-toolbar color="#fff" class="mat-elevation-z4">
  <span id="title">Tenant Rent Contract</span>
  <span class="toolbar-item-spacer"></span>
</mat-toolbar>
<div class="component-floating-actions vertical-actions">
  <button mat-fab color="primary" aria-label="New Contract" matTooltip="New Contract" routerLink="/tenant-rent-contract/new">
    <mat-icon>add</mat-icon>
  </button>
</div>
<div class="content">
  <div class="inner-content">
    <mat-tab-group (selectedTabChange)="onSelectedTabChange($event)" [(selectedIndex)]="tabIndex">
      <mat-tab>
        <ng-template mat-tab-label>
          <span class="tab-label" matBadge="{{total.active > 99 ? '99+' : total.active }}" *ngIf="total.active > 0; else matLabelActive" matBadgeOverlap="false">Active</span>
          <ng-template #matLabelActive>Active</ng-template>
        </ng-template>
        <ng-template matTabContent>
          <mat-card [ngClass]="{ 'hidden': isLoading }">
            <mat-card-content fxLayout="column" >
              <app-data-table
              [isLoading]="isLoading"
              [dataSource]="dataSource['active']"
              [columnDefs]="appConfig.config.tableColumns.tenantRentContract"
              [total]="total['active']"
              (pageChange)="pageChange($event, 'active')"
              (sortChange)="sortChange($event, 'active')"
              (filterChange)="filterChange($event, 'active')"
              ></app-data-table>
            </mat-card-content>
          </mat-card>
        </ng-template>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <span class="tab-label" matBadge="{{total.closed > 99 ? '99+' : total.closed }}" *ngIf="total.closed > 0; else matLabelClosed" matBadgeOverlap="false">Closed</span>
          <ng-template #matLabelClosed>Closed</ng-template>
        </ng-template>
        <ng-template matTabContent>
          <mat-card [ngClass]="{ 'hidden': isLoading }">
            <mat-card-content fxLayout="column" >
              <app-data-table
              [isLoading]="isLoading"
              [dataSource]="dataSource['closed']"
              [columnDefs]="appConfig.config.tableColumns.tenantRentContract"
              [total]="total['closed']"
              (pageChange)="pageChange($event, 'closed')"
              (sortChange)="sortChange($event, 'closed')"
              (filterChange)="filterChange($event, 'closed')"
              ></app-data-table>
            </mat-card-content>
          </mat-card>
        </ng-template>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <span class="tab-label" matBadge="{{total.cancelled > 99 ? '99+' : total.cancelled }}" *ngIf="total.cancelled > 0; else matLabelCancelled" matBadgeOverlap="false">Cancelled</span>
          <ng-template #matLabelCancelled>Cancelled</ng-template>
        </ng-template>
        <ng-template matTabContent>
          <mat-card [ngClass]="{ 'hidden': isLoading }">
            <mat-card-content fxLayout="column" >
              <app-data-table
              [isLoading]="isLoading"
              [dataSource]="dataSource['cancelled']"
              [columnDefs]="appConfig.config.tableColumns.tenantRentContract"
              [total]="total['cancelled']"
              (pageChange)="pageChange($event, 'cancelled')"
              (sortChange)="sortChange($event, 'cancelled')"
              (filterChange)="filterChange($event, 'cancelled')"
              ></app-data-table>
            </mat-card-content>
          </mat-card>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
