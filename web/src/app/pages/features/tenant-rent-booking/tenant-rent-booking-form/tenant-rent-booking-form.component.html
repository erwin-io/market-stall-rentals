
<div class="inner-content">
  <form
  [formGroup]="form"
  fxLayout="row wrap"
  id="form"
  class="readonly">
  <fieldset fxFlex="100" fxLayout="row wrap" style="row-gap: 16px">
    <div
      fxFlex="100"
      fxLayout="column"
      fxLayout.gt-xs="row"
      style="gap: 16px">
      <mat-form-field
        fxFlex="33.33%"
        fxLayout="column"
        appearance="outline">
        <mat-label>Code #</mat-label>
        <input
          matInput
          placeholder="Code #"
          formControlName="tenantRentBookingCode"/>
      </mat-form-field>
      <div
        fxFlex="33.33%"
        fxLayout="column"></div>
      <div
        fxFlex="33.33%"
        fxLayout="column"></div>
    </div>
    <div
      fxFlex="100"
      fxLayout="column"
      fxLayout.gt-xs="row"
      style="gap: 16px">
      <mat-form-field
        fxFlex="33.33%"
        fxLayout="column"
        appearance="outline">
        <mat-label>Date requested</mat-label>
        <input
          matInput
          placeholder="Prefered Start"
          formControlName="dateCreated"/>
      </mat-form-field>
      <mat-form-field
        fxFlex="33.33%"
        fxLayout="column"
        appearance="outline">
        <mat-label>Prefered Start</mat-label>
        <input
          matInput
          placeholder="Date requested"
          formControlName="datePreferedStart"/>
      </mat-form-field>
      <div
        fxFlex="33.33%"
        fxLayout="column"></div>
    </div>
    <div
      fxFlex="100"
      fxLayout="column"
      fxLayout.gt-xs="row"
      style="gap: 16px">
      <mat-form-field
        fxFlex="33.33%"
        fxLayout="column"
        appearance="outline">
        <mat-label>Stall Code</mat-label>
        <input
          matInput
          placeholder="Requested by"
          formControlName="stallCode"/>
      </mat-form-field>
    </div>
    <div
      fxFlex="100"
      fxLayout="column"
      fxLayout.gt-xs="row"
      style="gap: 16px">
      <mat-form-field
        fxFlex="100"
        fxLayout="column"
        appearance="outline">
        <mat-label>Stall name</mat-label>
        <input
          matInput
          placeholder="Stall name"
          formControlName="stall"/>
      </mat-form-field>
    </div>
    <div
      fxFlex="100"
      fxLayout="column"
      fxLayout.gt-xs="row"
      style="gap: 16px">
      <mat-form-field
        fxFlex="100"
        fxLayout="column"
        appearance="outline">
        <mat-label>Requested by</mat-label>
        <input
          matInput
          placeholder="Requested by"
          formControlName="requestedByUser"/>
      </mat-form-field>
    </div>
  </fieldset>
  </form>
</div>
