<mat-toolbar color="#fff" class="mat-elevation-z4">
  <button [disabled]="isLoading" style="margin-right: 10px!important;" mat-icon-button
    matTooltip="{{ isReadOnly? 'Back' : 'Cancel'}}"
    [routerLink]="isReadOnly ? '/stall-classifications/' : isNew ? '/stall-classifications/': '/stall-classifications/' + code">
    <mat-icon>
      {{
        isReadOnly? 'keyboard_arrow_left' : 'close'
      }}
    </mat-icon>
  </button>
  <span id="title">{{ '#' + code + ' ' + stallClassificationsForm.getFormData.name}}</span>
  <span class="toolbar-item-spacer"></span>
  <div class="toolbar-action">
    <button
      *ngIf="isReadOnly"
      mat-raised-button
      color="primary"
      matTooltip="Edit"
      routerLink="/stall-classifications/{{code}}/edit"
      replaceUrl="true"
    >
      Edit
    </button>
    <button
      mat-raised-button
      color="primary"
      matTooltip="Delete"
      (click)="onDelete()"
      replaceUrl="true"
    >
      Delete
    </button>
    <button
      *ngIf="!isReadOnly"
      mat-flat-button
      [disabled]="!stallClassificationsForm.valid || !stallClassificationsForm.ready"
      color="primary"
      matTooltip="Update"
      (click)="onUpdate(stallClassificationsForm.getFormData)">
      Update
    </button>
  </div>
</mat-toolbar>
<div class="content">
  <div class="inner-content">
    <h4 class="inner-content-title">Stall classification</h4>
    <mat-card>
      <mat-card-content>
        <div fxFlex="100" fxLayout="column">
          <app-stall-classifications-form [isReadOnly]="isReadOnly" #stallClassificationsForm></app-stall-classifications-form>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
